<!doctype html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Netshot</title>
	<meta name="description" content="Netshot Network Management" />
	<meta name="author" content="Netshot Team" />

	<meta name="viewport" content="width=device-width,initial-scale=1" />

	<link rel="stylesheet" href="css/normalize.css" type="text/css" />
	<link rel="stylesheet" href="css/common.css" type="text/css" />
	<link rel="stylesheet" href="css/custom/jquery-ui.css" type="text/css" />
	<link rel="stylesheet" href="css/custom/jquery-ui.icon-font.css" type="text/css" />
	<link rel="stylesheet" href="css/app.css" type="text/css" />

	<script data-main="js/loader-app" src="js/libs/require/require.js"></script>
</head>
<body>

<div id="splash" class="nsdialog">
	<div class="title">Netshot</div>
	<div id="progress" data-progress="0">
		<div id="bar"></div>
	</div>
	<div class="nserror" id="versionmismatch-error">
		<span class="ui-icon ui-icon-alert"></span>
		<span id="errormsg">Netshot version mismatch (frontend vs backend).</span>
	</div>
	<div class="nserror nswarning" id="passwordchange-warning">
		<span class="ui-icon ui-icon-info"></span>
		<span id="errormsg">Your password has expired, you must change it.</span>
	</div>
	<div class="nserror" id="connection-error">
		<span class="ui-icon ui-icon-alert"></span>
		<span id="errormsg">Unable to connect to the Netshot REST server.</span>
	</div>
	<form id="sso-box">
		<button id="redirect" type="submit">Login via SSO</button>
		<div>
			<a id="showpassform">Or login with username/password</a>
		</div>
	</form>
	<form id="authentication-box">
		<table>
		<tbody>
			<tr>
				<td><label for="username">Username </label></td>
				<td><input type="text" id="username" name="username" class="text ui-widget-content ui-corner-all" autofocus="autofocus" autocomplete="username" /></td>
			</tr>
			<tr>
				<td><label for="password">Password </label></td>
				<td><input type="password" id="password" name="password" class="text ui-widget-content ui-corner-all" autocomplete="current-password" /></td>
			</tr>
			<tr class="changepassword">
				<td><label for="password">New password </label></td>
				<td><input type="password" id="newpassword1" name="newpassword1" class="text ui-widget-content ui-corner-all" autocomplete="new-password" /></td>
			</tr>
			<tr class="changepassword">
				<td><label for="password">Repeat password </label></td>
				<td><input type="password" id="newpassword2" name="newpassword2" class="text ui-widget-content ui-corner-all" autocomplete="new-password" /></td>
			</tr>
			<tr>
				<td></td>
				<td><button id="authenticate" type="submit">Connect</button></td>
			</tr>
		</tbody>
		</table>
	</form>
</div>

<div id="container">
  <div id="header"></div>

  <div id="page">
  </div>
</div>

<div id="logout" class="nsdialog">
	<div class="title">Netshot</div>
	<div>Your session has been terminated.</div>
	<div>You can close this window.</div>
	<div id="ssologout-box">
		<a id="ssologout">Click here to log out from SSO.</a>
	</div>
</div>

</body>
</html>
